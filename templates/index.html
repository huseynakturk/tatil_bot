<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatil Kiralama Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">tatildekirala.com Case Study Chatbot Örneği</h5>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="darkModeToggle">
                            <label class="form-check-label" for="darkModeToggle">Karanlık Mod</label>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="chatMessages" class="chat-messages mb-3">
                            <!-- KVKK Message -->
                            <div class="message bot-message">
                                <p>Merhaba! Ben tatil kiralama asistanınızım. Size nasıl yardımcı olabilirim?</p>
                                <p>Devam etmeden önce, KVKK (Kişisel Verilerin Korunması Kanunu) kapsamında verilerinizin işlenmesine ilişkin onayınızı almamız gerekiyor.</p>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="kvkkConsent">
                                    <label class="form-check-label" for="kvkkConsent">
                                        KVKK metnini okudum ve onaylıyorum
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="text" id="userInput" class="form-control" placeholder="Mesajınızı yazın..." disabled>
                            <button class="btn btn-primary" id="sendButton" disabled>Gönder</button>
                        </div>
                        <div class="mt-3">
                            <small class="text-muted">Sıkça sorulan sorular:</small>
                            <div class="d-flex flex-wrap gap-2 mt-2">
                                <button class="btn btn-outline-primary btn-sm faq-btn" data-question="rezervasyon" disabled>Rezervasyon nasıl yapabilirim?</button>
                                <button class="btn btn-outline-primary btn-sm faq-btn" data-question="iptal" disabled>İptal koşulları nelerdir?</button>
                                <button class="btn btn-outline-primary btn-sm faq-btn" data-question="ödeme" disabled>Ödeme seçenekleri nelerdir?</button>
                                <button class="btn btn-outline-primary btn-sm faq-btn" data-question="check-in" disabled>Check-in saati nedir?</button>
                                <button class="btn btn-outline-primary btn-sm faq-btn" data-question="check-out" disabled>Check-out saati nedir?</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
